<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calcul.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="app">
      
      <div class="calculatrice">

                <div class="screen">
                  00000

                </div>

                <div class="touche">
                                    
                  <button class="une">1</button>
                  <button class="deux">2</button>
                  <button class="trois">3</button>
                  <button class="plus">+</button>

                  <button class="quatre">4</button>
                  <button class="cinq">5</button>
                  <button class="six">6</button>                 
                  <button class="divise">/</button>
                  
                  <button class="sept">7</button>
                  <button class="huit">8</button>
                  <button class="neuf">9</button>
                  <button class="fois">*</button>

                  <button class="point">.</button>
                  <button class="zero">0</button>
                  <button class="reset">C</button>
                  <button class="moins">-</button> 

                  <button class="egal">=</button>
                                            
                  </div>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
