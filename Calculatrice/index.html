<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calcul.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="app">
      
      <div class="calculatrice">

                <div class="screen">
                  00000

                </div>

                <div class="chiffreContainer">
                  
                  
                    <div class="chiffre">
                      <button class="un">1</button>
                      <button class="deux">2</button>
                      <button class="trois">3</button>
                      <button class="quatre">4</button>
                      <button class="cinq">5</button>
                      <button class="six">6</button>
                      <button class="sept">7</button>
                      <button class="huit">8</button>
                      <button class="neuf">9</button>
                      <button class="point">.</button>
                      <button class="zero">0</button>
                      <button class="reset">AC</button>
                  
                      </div>

                      <div class="math">

                        <button class="plus">+</button>
                        <button class="moins">-</button>
                        <button class="multiple">ร</button>
                        <button class="divise">รท</button>
                        <button class="egal">=</button>
                        
                      </div>
                  
                  </div>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
